name: Discover New Benefits

on:
  schedule:
    - cron: '0 9 * * 1' # Every Monday at 9am UTC
  workflow_dispatch:

jobs:
  discover:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write

    steps:
      - uses: actions/checkout@v4

      - name: Generate app token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Discover from multiple sources
        uses: actions/github-script@v7
        env:
          MODELS_TOKEN: ${{ steps.app-token.outputs.token }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        with:
          script: |
            const token = process.env.MODELS_TOKEN;
            if (!token) {
              console.log('No MODELS_TOKEN secret configured');
              return;
            }

            // Read current benefits to avoid duplicates
            const fs = require('fs');
            const currentBenefits = JSON.parse(fs.readFileSync('src/data/benefits.json', 'utf8'));
            const existingNames = currentBenefits.map(b => b.name.toLowerCase());

            let allPosts = [];

            // === Source 1: Reddit ===
            const redditClientId = process.env.REDDIT_CLIENT_ID;
            const redditClientSecret = process.env.REDDIT_CLIENT_SECRET;

            if (redditClientId && redditClientSecret) {
              console.log('Fetching from Reddit...');

              const authResponse = await fetch('https://www.reddit.com/api/v1/access_token', {
                method: 'POST',
                headers: {
                  'Authorization': 'Basic ' + Buffer.from(redditClientId + ':' + redditClientSecret).toString('base64'),
                  'Content-Type': 'application/x-www-form-urlencoded',
                  'User-Agent': 'StudentBenefitsHub/1.0'
                },
                body: 'grant_type=client_credentials'
              });

              if (authResponse.ok) {
                const authData = await authResponse.json();
                const redditToken = authData.access_token;

                const searches = [
                  '/search?q=student+benefits&t=month&sort=top&limit=25',
                  '/search?q=student+discounts&t=month&sort=top&limit=25',
                  '/search?q=free+for+students&t=month&sort=top&limit=25',
                  '/search?q=github+student+pack&t=month&sort=top&limit=10'
                ];

                for (const path of searches) {
                  try {
                    const res = await fetch('https://oauth.reddit.com' + path, {
                      headers: {
                        'Authorization': 'Bearer ' + redditToken,
                        'User-Agent': 'StudentBenefitsHub/1.0'
                      }
                    });
                    if (res.ok) {
                      const data = await res.json();
                      const posts = data.data.children.map(c => ({
                        source: 'Reddit',
                        title: c.data.title,
                        content: (c.data.selftext || '').slice(0, 500),
                        score: c.data.score,
                        url: 'https://reddit.com' + c.data.permalink
                      }));
                      allPosts = allPosts.concat(posts);
                    }
                  } catch (e) {
                    console.log('Reddit error:', e);
                  }
                  await new Promise(r => setTimeout(r, 1000));
                }
                console.log('Reddit posts:', allPosts.length);
              } else {
                console.log('Reddit auth failed');
              }
            } else {
              console.log('Reddit credentials not configured, skipping');
            }

            // === Source 2: Hacker News ===
            console.log('Fetching from Hacker News...');

            const hnSearches = [
              'student discount',
              'free for students',
              'student developer'
            ];

            for (const query of hnSearches) {
              try {
                const res = await fetch(
                  'https://hn.algolia.com/api/v1/search?query=' + encodeURIComponent(query) +
                  '&tags=story&hitsPerPage=20&numericFilters=created_at_i>' + (Date.now()/1000 - 30*24*60*60)
                );
                if (res.ok) {
                  const data = await res.json();
                  const posts = data.hits.map(h => ({
                    source: 'Hacker News',
                    title: h.title,
                    content: h.story_text || '',
                    score: h.points,
                    url: 'https://news.ycombinator.com/item?id=' + h.objectID
                  }));
                  allPosts = allPosts.concat(posts);
                }
              } catch (e) {
                console.log('HN error:', e);
              }
              await new Promise(r => setTimeout(r, 500));
            }
            console.log('Total posts after HN:', allPosts.length);

            // === Source 3: GitHub Topics (student-related repos) ===
            console.log('Fetching from GitHub Topics...');

            try {
              const ghRes = await fetch(
                'https://api.github.com/search/repositories?q=topic:student-discount+OR+topic:student-resources+pushed:>' +
                new Date(Date.now() - 30*24*60*60*1000).toISOString().split('T')[0] +
                '&sort=updated&per_page=10',
                { headers: { 'User-Agent': 'StudentBenefitsHub/1.0' } }
              );
              if (ghRes.ok) {
                const ghData = await ghRes.json();
                const posts = ghData.items.map(r => ({
                  source: 'GitHub',
                  title: r.full_name + ': ' + (r.description || ''),
                  content: r.description || '',
                  score: r.stargazers_count,
                  url: r.html_url
                }));
                allPosts = allPosts.concat(posts);
              }
            } catch (e) {
              console.log('GitHub error:', e);
            }
            console.log('Total posts after GitHub:', allPosts.length);

            // Dedupe by title similarity
            const seen = new Set();
            allPosts = allPosts.filter(p => {
              const key = p.title.toLowerCase().replace(/[^a-z0-9]/g, '').slice(0, 50);
              if (seen.has(key)) return false;
              seen.add(key);
              return true;
            });

            console.log('Unique posts:', allPosts.length);

            if (allPosts.length === 0) {
              console.log('No posts found');
              return;
            }

            // Send to AI for analysis
            const prompt = [
              'You are analyzing posts from Reddit, Hacker News, and GitHub about student discounts/benefits.',
              '',
              'CURRENT BENEFITS IN OUR DIRECTORY (do not suggest these):',
              existingNames.join(', '),
              '',
              'POSTS TO ANALYZE:',
              JSON.stringify(allPosts.slice(0, 40), null, 2),
              '',
              'YOUR TASK:',
              'Find NEW student benefits mentioned in these posts that:',
              '1. Are NOT already in our directory (check names carefully)',
              '2. Are legitimate, verifiable student discounts/free offers',
              '3. Are from real companies (not scams, referral schemes, or expired deals)',
              '4. Would be useful to many students',
              '',
              'RESPOND WITH JSON ONLY:',
              '{',
              '  "benefits": [',
              '    {',
              '      "name": "Product Name",',
              '      "reason": "Why this should be added (what students get)",',
              '      "source": "Source name and post title",',
              '      "confidence": "high/medium/low"',
              '    }',
              '  ]',
              '}',
              '',
              'Only include benefits with medium or high confidence.',
              'Return empty array if no good new benefits found.',
              'Maximum 5 benefits.'
            ].join('\n');

            const response = await fetch('https://models.inference.ai.azure.com/chat/completions', {
              method: 'POST',
              headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                model: 'gpt-4o',
                messages: [{ role: 'user', content: prompt }],
                temperature: 0.2
              })
            });

            if (!response.ok) {
              console.log('AI API error:', await response.text());
              return;
            }

            const aiData = await response.json();
            const aiResponse = aiData.choices[0].message.content;
            console.log('AI response:', aiResponse);

            let result;
            try {
              const jsonStr = aiResponse.replace(/```json\n?|\n?```/g, '').trim();
              result = JSON.parse(jsonStr);
            } catch (e) {
              console.log('Failed to parse AI response');
              return;
            }

            if (!result.benefits || result.benefits.length === 0) {
              console.log('No new benefits found');
              return;
            }

            // Create issues for each discovered benefit
            for (const benefit of result.benefits) {
              if (benefit.confidence === 'low') continue;

              const issueBody = [
                '### Describe the benefit',
                '',
                benefit.name + ': ' + benefit.reason,
                '',
                '---',
                '*Discovered from: ' + benefit.source + '*',
                '*Confidence: ' + benefit.confidence + '*'
              ].join('\n');

              try {
                const issue = await github.rest.issues.create({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  title: '[Benefit]: ' + benefit.name,
                  body: issueBody,
                  labels: ['new-benefit', 'auto-discovered']
                });
                console.log('Created issue:', issue.data.html_url);
              } catch (e) {
                console.log('Failed to create issue for', benefit.name, e);
              }

              await new Promise(r => setTimeout(r, 2000));
            }
